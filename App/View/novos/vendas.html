<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="auto">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="componentes.js" defer></script>
    <title>Login</title>
    <style>
      @font-face {
        font-family: "Uni Sans Heavy Caps";
        src: url("fontes/uni-sans.heavy-caps.otf") format("opentype");
        font-weight: normal;
        font-style: normal;
      }
      .nome-empresa {
        font-family: "Uni Sans Heavy Caps", sans-serif;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <theme-toggle></theme-toggle>
    <cabecario-pagina></cabecario-pagina>
    <main class="flex-shrink-0">
      <div class="container">
        <h1 class="mt-5"><strong>Vendas</strong></h1>
        <form class="row g-3">
          <div class="col-md-4">
            <label for="inputState" class="form-label">Cliente</label>
            <select id="inputState" class="form-select">
              <option selected>Selecione um cliente</option>
              <option>jose ferreira</option>
              <option>carlos almeida</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">Carro</label>
            <select id="inputState" class="form-select">
              <option selected>Selecione um carro</option>
              <option>Fiesta</option>
              <option>Polo</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">Vendedor</label>
            <select id="inputState" class="form-select">
              <option selected>Selecione um vendedor</option>
              <option>João</option>
              <option>Maria</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="money" class="form-label">Valor</label>
            <input
              type="text"
              class="form-control"
              id="money"
              placeholder="R$ 0,00"
            />
          </div>
          <div class="col-md-4">
            <label for="money" class="form-label">Valor desconto</label>
            <input
              type="text"
              class="form-control"
              id="money"
              placeholder="0,00%"
            />
          </div>
          <div class="col-md-4">
            <label for="money" class="form-label">Valor final</label>
            <input
              type="text"
              class="form-control"
              id="money"
              placeholder="R$ 0,00"
              disabled
              readonly
            />
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Finalizar</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const cabecario = document.querySelector("cabecario-pagina");
    cabecario.menus = [
      { nome: "Home", url: "#", ativo: true },
      { nome: "Carros", url: "#", ativo: false },
      { nome: "Clientes", url: "#", ativo: false },
      { nome: "Usuários", url: "#", ativo: false },
    ];
  });
</script>
