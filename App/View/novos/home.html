<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="componentes.js" defer></script>
    <title>Home</title>
    <style>
      @font-face {
        font-family: "Uni Sans Heavy";
        src: url("/caminho/para/UniSansHeavy.otf") format("opentype");
        font-weight: normal;
        font-style: normal;
      }
      .nome-empresa {
        font-family: "Uni Sans Heavy", sans-serif;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <theme-toggle></theme-toggle>
    <cabecario-pagina></cabecario-pagina>
    <main class="flex-shrink-0">
      <div class="container">
        <h1 class="mt-5">
          Bem vindo a <strong class="nome-empresa">Max Motors</strong> o lugar
          do seu carro novo
        </h1>
        <p class="lead">
          Aqui você encontra os melhores carros com os melhores preços. Desde
          usado, seminovo e novo. Venha conferir nosso showroom.
        </p>
        <div class="row">
          <div class="col-md-6">
            <form action="#" method="post">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input
                  type="password"
                  class="form-control"
                  id="senha"
                  name="senha"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">Entrar</button>
              <a href="#" class="btn btn-link">Esqueci a senha</a>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const cabecario = document.querySelector("cabecario-pagina");
    cabecario.menus = [
      { nome: "Carros", url: "#", ativo: false },
      { nome: "Venda", url: "#", ativo: false },
      { nome: "Clientes", url: "#", ativo: false },
      { nome: "Usuários", url: "#", ativo: false },
    ];
  });
</script>
