<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="auto">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="componentes.js" defer></script>
    <title>Login</title>
    <style>
      @font-face {
        font-family: "Uni Sans Heavy Caps";
        src: url("fontes/uni-sans.heavy-caps.otf") format("opentype");
        font-weight: normal;
        font-style: normal;
      }
      .nome-empresa {
        font-family: "Uni Sans Heavy Caps", sans-serif;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <theme-toggle></theme-toggle>
    <cabecario-pagina></cabecario-pagina>
    <main class="flex-shrink-0">
        <div class="container">
            <h1 class="mt-5"><strong>Cadastro</strong></h1>
        </div>
        <div class="container">
            <form class="row g-3">
                <div class="col-md-10">
                    <label for="descricao" class="form-label">Descrição</label>
                    <input type="text" class="form-control" id="desrcicao">
                </div>
                <div class="col-md-2">
                    <label for="modelo" class="form-label">Modelo</label>
                    <input type="text" class="form-control" id="modelo">
                </div>
                <div class="col-2">
                    <label for="ano" class="form-label">Ano</label>
                    <input type="text" class="form-control" id="ano">
                </div>
                <div class="col-2">
                    <label for="cor" class="form-label">Cor</label>
                    <input type="text" class="form-control" id="cor">
                </div>
                <div class="col-md-4">
                  <label for="marca" class="form-label">Marca</label>
                  <select id="marca" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="col-md-4">
                    <label for="preco" class="form-label">Preço</label>
                    <input type="text" class="form-control" id="preco">
                </div>
                <div class="col-md-4">
                    <label for="imagem" class="form-label">Selecione uma imagem</label>
                    <input type="file" class="form-control" id="imagem">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-secondary">Gravar</button>
                </div>
            </form>
        </div>
    </main>
    <rodape-pagina></rodape-pagina>
  </body>
</html>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const cabecario = document.querySelector("cabecario-pagina");
    cabecario.menus = [
      { nome: "Home", url: "#", ativo: true },
      { nome: "Vendas", url: "#", ativo: false },
      { nome: "Clientes", url: "#", ativo: false },
      { nome: "Usuários", url: "#", ativo: false },
      { nome: "Carros", url: "#", ativo: false },
    ];
  });
</script>
