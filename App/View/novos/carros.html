<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="auto">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="componentes.js" defer></script>
    <title>Login</title>
    <style>
      @font-face {
        font-family: "Uni Sans Heavy Caps";
        src: url("fontes/uni-sans.heavy-caps.otf") format("opentype");
        font-weight: normal;
        font-style: normal;
      }
      .nome-empresa {
        font-family: "Uni Sans Heavy Caps", sans-serif;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <theme-toggle></theme-toggle>
    <cabecario-pagina></cabecario-pagina>
    <main class="flex-shrink-0">
        <div class="container">
          <div class="row d-flex align-items-center justify-content-between">
            <div class="col-auto">
                <h1 class="mt-5"><strong>Carros</strong></h1>
            </div>
            <div class="col-auto">
                <butto type="Button" class="btn btn-secondary" href="#">
                    Cadastrar Novo
                </button>
            </div>
          </div>            
        </div>
        <div class="table-responsive container">
            <table class="table caption-top">
                <caption>Listagem de carros cadastrados</caption>
                <thead>
                  <tr>
                    <th scope="col">Cód</th>
                    <th scope="col">Descrição</th>
                    <th scope="col">Ano</th>
                    <th scope="col">Modelo</th>
                    <th scope="col">Cor</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Preço</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>ONIX 2024 LT2 MT</td>
                    <td>2024</td>
                    <td>Esportivo</td>
                    <td>Preto</td>
                    <td>Chevrolet</td>
                    <td>R$69.999</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>ONIX 2024 LT2 MT</td>
                    <td>2023</td>
                    <td>Esportivo</td> 
                    <td>Vermelho</td>
                    <td>Chevrolet</td>
                    <td>R$69.999</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>ONIX 2024 LT2 MT</td>
                    <td>2022</td>
                    <td>Esportivo</td>
                    <td>Branco</td>
                    <td>Chevrolet</td>
                    <td>R$69.999</td>
                  </tr>
                </tbody>
            </table>
        </div>
    </main>
  </body>
</html>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const cabecario = document.querySelector("cabecario-pagina");
    cabecario.menus = [
      { nome: "Home", url: "#", ativo: true },
      { nome: "Vendas", url: "#", ativo: false },
      { nome: "Clientes", url: "#", ativo: false },
      { nome: "Usuários", url: "#", ativo: false },
    ];
  });
</script>
