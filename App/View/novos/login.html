<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="auto">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Login</title>
    <style>
      @font-face {
        font-family: "Uni Sans Heavy";
        src: url("/caminho/para/UniSansHeavy.otf") format("opentype");
        font-weight: normal;
        font-style: normal;
      }
      .nome-empresa {
        font-family: "Uni Sans Heavy", sans-serif;
        text-transform: uppercase;
      }
    </style>
    <script src="componentes.js" defer></script>
  </head>
  <body>
    <theme-toggle></theme-toggle>
    <header data-bs-theme="dark">
      <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
          <div class="d-flex align-items-center">
            <a
              href="#"
              class="navbar-brand ms-2 d-flex align-items-center nome-empresa"
            >
              <strong>Max Motors </strong>
            </a>
            <p
              class="text-white mb-0 d-flex align-items-center"
              style="font-family: Uni Sans Heavy, sans-serif"
            >
              O lugar certo para comprar seu carro
            </p>
          </div>
        </div>
      </div>
    </header>
    <main class="flex-shrink-0">
      <div class="container">
        <h1 class="mt-5">
          Bem vindo a <strong class="nome-empresa">Max Motors</strong> o lugar
          do seu carro novo
        </h1>
        <p class="lead">
          Aqui você encontra os melhores carros com os melhores preços. Desde
          usado, seminovo e novo. Venha conferir nosso showroom.
        </p>
        <div class="row">
          <div class="col-md-6">
            <form action="#" method="post">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input
                  type="password"
                  class="form-control"
                  id="senha"
                  name="senha"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">Entrar</button>
              <a href="#" class="btn btn-link">Esqueci a senha</a>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var themeButtons = document.querySelectorAll("[data-bs-theme-value]");

      themeButtons.forEach(function (btn) {
        btn.addEventListener("click", function () {
          var theme = this.getAttribute("data-bs-theme-value");
          if (theme === "light") {
            document.documentElement.setAttribute("data-bs-theme", "light");
          } else if (theme === "dark") {
            document.documentElement.setAttribute("data-bs-theme", "dark");
          } else {
            document.documentElement.removeAttribute("data-bs-theme");
          }
        });
      });
    });
  </script>
</html>
